      # Enseignants en programmation : Scratch pour les enseignants

      ##Notes de la formatrice
      ##6 heures

      <br>
      #Ressources

      * Le robot : [plan de cours](https://www.canadalearningcode.ca/fr/lecons/le-robot/)
      * Art interactif - peindre avec Gobo : [corrigé](https://docs.google.com/document/d/1CbVCa8rxtUGT_hUaGHfiEI5gRwzqLK0nh_63f6DWPuk/edit?usp=sharing)
      * Le crabe : [plan de cours (en anglais)](https://www.canadalearningcode.ca/lessons/stretch-and-scuttle)
      * Les voitures autonomes : [plan de cours](https://www.canadalearningcode.ca/fr/lecons/les-voitures-autonomes/)
      * Déconstruire le code : [plan de cours](https://www.canadalearningcode.ca/fr/lecons/deconstruire-le-code/)
      * Coffre à outils numérique : [guide de démarrage rapide](https://www.canadalearningcode.ca/wp-content/uploads/clc-teacher-digital-toolbox-guide-fr_FINAL-OCT242018-WEB.pdf)
      * Coffre à outils numérique : [premiers pas avec Scratch](https://www.canadalearningcode.ca/wp-content/uploads/clc-teacher-getting-started-scratch-fr_WEB.pdf)

      <br>
      #Ordre du jour

      * <strong>Introduction (30 minutes)</strong> : code des programmeurs, objectifs d'apprentissage, le robot (hors ligne), qu'est-ce que le code, pourquoi enseigner la programmation.
      * <strong>Initiation à Scratch (1 heure)</strong> : pourquoi utiliser Scratch, éditeur Scratch et extensions, créer un compte, programmation en groupe, activité d'art interactif.
      * <strong>Pause (5 minutes)</strong> : le crabe (hors ligne).
      * <strong>Exemple de plan de cours (1 heure)</strong> : introduction + activité
      * <strong>Dîner (30 minutes)</strong> : heure approximative; vous décidez de l'heure du dîner.
      * <strong>Exemple de plan de cours (suite) (1 heure)</strong> : suite de l'activité, extensions, réflexion.
      * <strong>Évaluation (30 minutes)</strong> : aspects à considérer, stratégies, outils.
      * <strong>Planification de cours (1 heure)</strong> : suggestions, séance de travail, présentations.
      * <strong>Déconstruire le code (hors ligne) (20 minutes)</strong>
      * <strong>Prolongement (si le temps le permet)</strong> : activité de débogage.
      * <strong>La suite (5 minutes)</strong> : idées, partage, conclusion.


      <br>
      #Plan d'urgence

      * Éditeur Scratch hors ligne : https://scratch.mit.edu/download
      * Projets de départ inclus dans les fichiers d'apprentissage téléchargés

      <br>
      #Exemples précis + consignes

      ##Le robot (diapositive n° 8)
      Faites les activités du document « Le robot : [plan de cours](https://www.canadalearningcode.ca/fr/lecons/le-robot/) », y compris les prolongements. Recommandé : tape là-dedans et saut.

      ##Éditeur Scratch (diapositive n° 16)
      Ouvrez l'éditeur et indiquez les éléments principaux : les scripts, les lutins (sprites) et la scène. Montrez aux apprenants comment utiliser, glisser, emboîter et supprimer les scripts.

      ##Extensions Scratch (diapositive n° 17)
      Cliquez sur l'icône bleue (en bas à gauche) pour accéder aux extensions. Présentez chaque extension et montrez aux apprenants comment les ajouter à la bibliothèque de scripts.

      ##Exercices de programmation en groupe (diapositive n° 19)
      Après avoir travaillé sur les exercices pendant 5 minutes, demandez à des volontaires de venir à l'avant pour partager leurs réponses.

      ##Activité : art interactif (diapositive n° 20)
      Utilisez le document « Peindre avec Gobo : [corrigé](https://docs.google.com/document/d/1iNRHYAays9qSobQ2kdNm-z1nQx3GV7x1_3masDF7V_o/edit) » pour orienter les apprenants durant cette activité.

      ##Le crabe (diapositive n° 24)
      Faites l'activité du document « Le crabe : [plan de cours (en anglais)](https://www.canadalearningcode.ca/lessons/stretch-and-scuttle/) » pendant la pause.

      ##Exemple de plan de cours (diapositive n° 26 +)
      Nous recommandons l'activité du document « Les voitures autonomes : [plan de cours](https://www.canadalearningcode.ca/fr/lecons/les-voitures-autonomes/) ». <br> <em>Facultatif : remplacez ce plan de cours par un autre plan Scratch du site Enseignants en programmation, comme Paysages de la faune, Le Canada s'envole ou Doodle4Google. Consultez la section « studio » de notre <a href="https://scratch.mit.edu/classes/45154/">classe Scratch</a> pour connaître les options. Tous les projets de départ s'y trouvent. </em>
<!--
      ##Thèmes de 2019 (diapositive n° 27)
      <strong>Remarque : En 2019, nous souhaitons encourager toute la population du Canada à discuter, à apprendre et à réfléchir à propos de thèmes précis et à travailler sur des solutions technologiques à des problèmes qui touchent toute la planète.<br> En janvier, nous discuterons de l'avenir. La leçon Scratch pour les enseignants est le contenu recommandé pour ce thème. Nous invitons les apprenants à partager leurs projets à l'aide des informations indiquées sur cette diapositive.</strong>
-->
      ##Aspects à considérer durant l'évaluation (diapositive n° 36)
      Demandez aux apprenants d'aborder les aspects suivants durant les discussions à leur table. Utilisez l'exemple du plan de cours Scratch choisi ou un autre plan connu. Revenez en grand groupe après 5 minutes pour faire un retour sur la discussion.

      ##Évaluation des apprentissages dans Scratch (diapositive n° 37)
      Accordez quelques minutes aux apprenants afin qu'ils puissent découvrir les ressources.

      ##Planification de cours (diapositive n° 39)
      Les apprenants ont 45 minutes pour préparer un plan de cours, individuellement ou en équipe de deux. Vous pourriez organiser les groupes afin que des apprenants de même niveau ou enseignant les mêmes disciplines travaillent ensemble.

      ##Présentations (diapositive n° 40)
      Prenez quelques minutes pour laisser quelques apprenants présenter leurs travaux (finis ou non).

      ##Déconstruire le code (diapositive n°s 41-42)
      Faites l'activité du document « Déconstruire le code : [plan de cours](https://www.canadalearningcode.ca/fr/lecons/deconstruire-le-code/) ».

      ##Prolongement : débogage (diapositive n°s 43-44)
      Si vous avez du temps, faites le premier exemple en grand groupe. Ensuite, accordez un peu de temps aux apprenants pour qu'ils déboguent seuls ou en groupe de deux. En grand groupe, faites un retour et abordez les éléments avec lesquels les apprenants ont éprouvé des difficultés. Demandez à des volontaires de venir à l'avant et de proposer des solutions aux problèmes, au besoin.

      ##La suite (diapositive n° 46)
      Encouragez les apprenants à prendre un papillon adhésif et à écrire ce qu'ils feront avec leurs nouvelles connaissances. Ils colleront leur papillon adhésif sur le mur avant de partir.

    </script>
